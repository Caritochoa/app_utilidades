<!--- En este archivo se encuentra la diagramación general y la interface general 
de la aplicación-->

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Javsascript Lista de Tareas</title>
   
    <!-- Implementación de Bootstrap4 -->
    
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  </head>
  <body>

    <!-- NAVEGACIÓN -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Aplicación de Tareas</a>
      </div>
    </nav>

    <!--Establece una diagramación por medio de la grilla de bootstrap-->

    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">
        <!--la clase preestablecida  card nos da un recuadro -->
          <div class="card">
            <div class="card-body"> 
             
              <!-- formulario para agregar tareas -->

              <form id="formTask">
                <div class="form-group">
                  <input type="text" id="title" placeholder="Agrega una tarea" class="form-control">
                </div>
                <div class="form-group">
                  <textarea id="description" cols="30" rows="10" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Guardar</button>
              </form>            
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    
    <script src="./app.js"></script> <!--Enlace del archivo Html al archivo js-->
  </body>
</html>
